    <script type="text/javascript">
        $.get("/api/reserve", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");

                listGroupItem.append($("<h2>").text("Name: " + data[i].reserve_name));
                listGroupItem.append($("<h3>").text("Phone Number: " + data[i].reserve_phone));
                listGroupItem.append($("<h3>").text("Email: " + data[i].reserve_email));
                listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueID));

                $("#character-section").append(listGroupItem);
            }
        });
    </script>

    <footer class="footer">
